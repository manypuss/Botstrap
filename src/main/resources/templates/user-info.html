<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="user-info">
<h2>
    User Info
</h2>
<br>
<form th:method="POST" th:action="@{/admin/saveNewUser}" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.getId()}"/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/><br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{usersurname}" id="surname">
    <div style="color: red" th:if="${#fields.hasErrors('usersurname')}" th:errors="*{usersurname}">Usersurname error</div>
    <br/><br/>
    <label for="department">Enter department: </label>
    <input type="text" th:field="*{department}" id="department">
    <div style="color: red" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</div>
    <br/><br/>
    <label for="salary">Enter salary: </label>
    <input type="text" th:field="*{salary}" id="salary">
    <div style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
    <br/><br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/><br/>
    <label>Roles:</label><br>
    <div th:each="role : ${allRoles}">
        <input type="checkbox" id="role_${role.id}" name="roleIds" th:value="${role.getId()}"
               th:checked="${user.getRoles() != null and user.getRoles().contains(role)}"
               th:attr="required=${role == allRoles[1]}">
        <label for="role_${role.id}" th:text="${role.getName()}"></label><br>
    </div><br>
    <br/><br/>
    <input type="submit" value="OK"/>
</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
