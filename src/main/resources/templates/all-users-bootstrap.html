<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .container-fluid {
      height: 100%;
    }
    .row {
      height: 100%;
    }
    .sidebar {
      height: 100%;
      overflow-y: auto;
      flex: 0 0 200px;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    #sidebar-tabs .list-group-item.active {
      background-color: #007bff;
      color: white !important;
    }
    #admin-tab {
      line-height: 1.5em; /* Высота строки */
      margin-top: 0.75em; /* Половина высоты строки */
    }
  </style>
</head>
<body>
<div class="container-fluid d-flex">
  <div class="row flex-grow-1">
    <!-- Боковая панель -->
    <div class="col-2 sidebar bg-light d-flex flex-column p-0">
      <div class="list-group flex-grow-1" id="sidebar-tabs" role="tablist">
        <!-- Ссылки -->
        <a class="list-group-item list-group-item-action border-0 text-primary fw-bold active" id="admin-tab" data-bs-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="true">Admin</a>
        <a class="list-group-item list-group-item-action border-0 text-primary fw-bold" id="user-tab" data-bs-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="false">User</a>
      </div>
    </div>

    <!-- Контент -->
    <div class="col-10 content">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
          <h1>Admin Page</h1>
          <p>Content for the admin page goes here.</p>
        </div>
        <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
          <h1>User Page</h1>
          <p>Content for the user page goes here.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
