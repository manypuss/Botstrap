<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }
        .full-height {
            height: 100%;
        }
        #sidebar-tabs .list-group-item.active {
            background-color: #007bff; /* Цвет фона активной вкладки */
            color: white !important; /* Цвет текста активной вкладки */
        }
        #admin-tab {
            line-height: 1.5em; /* Высота строки */
            margin-top: 0.75em; /* Половина высоты строки */
        }
    </style>
</head>
<body class="d-flex flex-column">
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <!--Навигационная панель с кнопкой-->
        <a class="navbar-brand text-white ">
            <span style="font-weight: bold" th:text="${admin.getUsername()}"></span>
            <span>with roles:</span>
            <span th:each="role : ${admin.getRoles()}">
            <span th:text="${role.getName().substring(5)} "></span>
            </span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Контейнер для содержимого страницы-->
<div class="container-fluid flex-grow-1">
    <div class="row h-100">
        <!-- Боковая панель -->
        <div class="col-2 sidebar d-flex flex-column p-0" id="sidebar-tabs" role="tablist">
            <div class="list-group">
                <!-- Ссылки -->
                <a class="list-group-item list-group-item-action border-0 text-primary" id="admin-tab"
                   data-bs-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="true"
                   th:classappend="${activeTable == 'usersTable'} ? 'active' : ''">Admin</a>
                <a class="list-group-item list-group-item-action border-0 text-primary" id="user-profile-tab"
                   data-bs-toggle="tab" href="#user-profile" role="tab" aria-controls="user-profile"
                   aria-selected="false" th:classappend="${activeTable == 'userProfile'} ? 'active' : ''">User</a>
            </div>
        </div>

        <!--Админ панель-->
        <div class="col-10 bg-secondary bg-light">
            <div class="container-fluid tab-content">
                <div class="tab-pane fade show" id="admin" role="tabpanel" aria-labelledby="admin-tab"
                     th:classappend="${activeTable == 'usersTable'} ? 'active show' : ''">
                    <!--Контейнер для наименование панели-->
                    <h1 class="pt-3 pb-3">
                        Admin panel
                    </h1>
                    <!--Горизонтальные вкладки-->
                    <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="users-table-tab" data-bs-toggle="tab" data-bs-target="#users-table" type="button" role="tab" aria-controls="users-table" aria-selected="true"
                                    th:classappend="${activeTable == 'usersTable'} ? 'active' : ''">Users table</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false"
                                    th:classappend="${activeTable == 'addUser'} ? 'active' : ''">New User</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="admin-users-table-tab">
                        <div class="tab-pane fade show" id="users-table" role="tabpanel" aria-labelledby="users-table-tab"
                             th:classappend="${activeTable == 'usersTable'} ? 'active show' : ''">
                            <!--Таблица с пользователями-->
                            <table class="table table-bordered table-striped">
                                <tbody>
                                <tr>
                                    <td class="container-fluid">
                                        <h5>
                                            All Users
                                        </h5>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="container-fluid">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th class="col" scope="col">Name</th>
                                                <th class="col" scope="col">Surname</th>
                                                <th class="col" scope="col">Department</th>
                                                <th class="col" scope="col">Salary</th>
                                                <th class="col" scope="col">Password</th>
                                                <th class="col" scope="col">Roles</th>
                                                <th class="col" scope="col">Edit</th>
                                                <th class="col" scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${allUsers}">
                                                <td class="col" th:text="${user.getUsername()}"></td>
                                                <td class="col" th:text="${user.getUsersurname()}"></td>
                                                <td class="col" th:text="${user.getDepartment()}"></td>
                                                <td class="col" th:text="${user.getSalary()}"></td>
                                                <td class="col" th:text="${user.getPassword()}"></td>
                                                <td class="col align-top">
                                                    <!-- Выравнивание по верхнему краю -->
                                                    <span th:each="role : ${user.getRoles()}">
                                            <span th:text="${role.getName().substring(5)}"></span>
                                        </span>
                                                </td>
                                                <td>
                                                    <form th:method="GET" th:action="@{/admin/edit}" th:object="${user}">
                                                        <input type="submit" value="Edit"/>
                                                        <input type="hidden" name="id" th:value="${user.getId()}"/>
                                                    </form>
                                                </td>
                                                <td>
                                                    <form th:method="POST" th:action="@{/admin/delete}" th:object="${user}">
                                                        <input type="submit" value="Delete"/>
                                                        <input type="hidden" name="id" th:value="${user.getId()}"/>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab"
                             th:classappend="${activeTable == 'addUser'} ? 'active show' : ''">
                            <div th:include="user-info :: user-info"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade show" id="user-profile" role="tabpanel" aria-labelledby="user-profile-tab"
                     th:classappend="${activeTable == 'userProfile'} ? 'active show' : ''">
                    <h1 class="pt-3 pb-3">User-information-page</h1>
                    <table class="table table-bordered table-striped">
                        <tbody>
                        <tr>
                            <td class="container-fluid">
                                <h6 class="pt-2">
                                    About user
                                </h6>
                            </td>
                        </tr>
                        <tr>
                            <td class="container-fluid">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th class="col" scope="col">Name</th>
                                        <th class="col" scope="col">Surname</th>
                                        <th class="col" scope="col">Department</th>
                                        <th class="col" scope="col">Salary</th>
                                        <th class="col" scope="col">Password</th>
                                        <th class="col" scope="col">Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:object="${admin}">
                                        <td class="col" th:text="${admin.getUsername()}"></td>
                                        <td class="col" th:text="${admin.getUsersurname()}"></td>
                                        <td class="col" th:text="${admin.getDepartment()}"></td>
                                        <td class="col" th:text="${admin.getSalary()}"></td>
                                        <td class="col" th:text="${admin.getPassword()}"></td>
                                        <td class="col align-top">
                                            <!-- Выравнивание по верхнему краю -->
                                            <span th:each="role : ${admin.getRoles()}">
                                                <span th:text="${role.getName().substring(5)}"></span>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
